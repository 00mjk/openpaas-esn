# messages in the DeletedMessageVault for longer than `retentionPeriod` should be deleted when the adminstrators 
# execute deleting expired messages in the DeletedMessageVault
# Optional, default is 1 year
# value formats should be an integer number then time unit (year, month, week, day, hour,...). Singular or plural are considered the same, like year and years
# Example: 1 year, 2 month, 2 months, 3 week, 3 weeks, 4 hour...
retentionPeriod=1 year