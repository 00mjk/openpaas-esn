version: '2'

services:

  redis:
    extends:
      file: ../docker-compose-commons.yml
      service: redis

  mongo:
    extends:
      file: ../docker-compose-commons.yml
      service: mongo

  elasticsearch:
    extends:
      file: ../docker-compose-commons.yml
      service: elasticsearch

  sabre:
    extends:
      file: ../docker-compose-commons.yml
      service: sabre
    links:
      - mongo
    environment:
      - ESN_MONGO_DBNAME=esn
      - ESN_HOST=${ESN_HOST}
      